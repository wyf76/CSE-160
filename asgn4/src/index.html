<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Assignment 4: Lighting</title>
    <style>
        body { margin: 0; display: flex; height: 100vh; background: #222; position: relative; }
        canvas { width: 800px; height: 600px; border: 2px solid #444; }
        #ui-container { padding: 15px; color: white; font-family: sans-serif; overflow-y: auto; }
        .ui-element { margin-bottom: 10px; }
        label { display: block; margin-bottom: 2px; font-size: 14px; }
        #fps {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            background: rgba(0,0,0,0.5);
            padding: 4px 8px;
            font-family: monospace;
            font-size: 14px;
            border-radius: 4px;
            z-index: 10;
        }
    </style>
</head>
<body>
    <canvas id="webgl" width="800" height="600"></canvas>
    <div id="fps">FPS: --</div>

    <div id="ui-container">
        <h3>Controls</h3>
        <div class="ui-element">
            <button id="light-toggle">Toggle Point Light</button>
        </div>
        <div class="ui-element">
            <button id="spotlight-toggle">Toggle Spotlight</button>
        </div>
        <div class="ui-element">
            <button id="normal-toggle">Toggle Normals</button>
        </div>
        <div class="ui-element">
        <button id="animation-toggle">Toggle Light Animation</button>
        </div>
        <hr>
        <h4>Point Light Position</h4>
        <div class="ui-element">
            <label for="light-x">X: <span id="light-x-label">0</span></label>
            <input type="range" id="light-x" min="-20" max="20" value="0" step="0.1">
        </div>
        <div class="ui-element">
            <label for="light-y">Y: <span id="light-y-label">2</span></label>
            <input type="range" id="light-y" min="-10" max="20" value="2" step="0.1">
        </div>
        <div class="ui-element">
            <label for="light-z">Z: <span id="light-z-label">5</span></label>
            <input type="range" id="light-z" min="-20" max="20" value="5" step="0.1">
        </div>
        <hr>
        <h4>Point Light Color</h4>
        <div class="ui-element">
            <label for="light-r">Red</label>
            <input type="range" id="light-r" min="0" max="1" value="1" step="0.01">
        </div>
        <div class="ui-element">
            <label for="light-g">Green</label>
            <input type="range" id="light-g" min="0" max="1" value="1" step="0.01">
        </div>
        <div class="ui-element">
            <label for="light-b">Blue</label>
            <input type="range" id="light-b" min="0" max="1" value="1" step="0.01">
        </div>
    </div>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="../lib/OBJLoader.js"></script>
    <script src="Cube.js"></script>
    <script src="Sphere.js"></script>
    <script src="Camera.js"></script>
    <script src="Model.js"></script>
    <script src="World.js"></script>
</body>
</html>
