<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> Blocky Animal </title>
  <style>
    #webgl {
      background-image: url('https://t3.ftcdn.net/jpg/01/34/53/74/360_F_134537443_VendrqyXIWyHrZgxdIsfyKUost734JDP.jpg');
      background-size: cover;
      background-position: center;
    }
    /* Add some spacing for sliders */
    p { margin-bottom: 5px; }
    label { display: inline-block; width: 100px; }
    .grader-note {
        position: absolute; /* Position relative to body */
        top: 10px;          /* Align with FPS counter top */
        right: 10px;         /* Position on the right */
        background-color: #ffffcc;
        border: 1px solid #e6e600;
        padding: 8px;
        margin-bottom: 15px;
        font-weight: bold;
        max-width: 250px; /* Prevent it from getting too wide */
        text-align: right;
        z-index: 10; /* Ensure it's above canvas */
    }
  </style>
</head>

<body onload="main()">
  <div class="grader-note">
    Note for Grader: Please see the README.md file in the GitHub repository for development notes and feature breakdown.
  </div>

  <canvas id="webgl" width="700" height="700">
  Please use a browser that supports "canvas"
  </canvas>

  <div id="fpsCounter" style="position: absolute; top: 10px; left: 10px; color: white; font-family: monospace;">
    FPS: 0
  </div>

  <p>
  <label for="walkSlide">Leg 1 Angle:</label>
  <input type = "range" min = "60" max = "100" value = "70" class = "slider" id = "walkSlide">
  </p>
  <p>
  <label for="walk2Slide">Leg 2 Angle:</label>
  <input type = "range" min = "80" max = "100" value = "90" class = "slider" id = "walk2Slide">
  </p>
  <p>
  <label for="pincerSlide">Pincer Angle:</label> <input type="range" min="-45" max="45" value="0" class="slider" id="pincerSlide">
  </p>
  <p>
  <label for="yRotateSlide">Y Rotation:</label> <input type="range" min="-180" max="180" value="0" class="slider" id="yRotateSlide">
  </p>
   <p>
  <label for="angleSlide">X Rotation (View):</label> <input type = "range" min = "-90" max = "90" value = "0" class = "slider" id = "angleSlide">
  </p>
  <p>
  Walk Animation:
  <button type = "button" id = "animationWalkOnButton"> ON </button>
  <button type = "button" id = "animationWalkOffButton"> OFF </button>
  </p>
  <p>
  Explosion Controls:
  <button type = "button" id = "resetButton"> RESET </button>
  </p>
  <p>
  Shift+Click to toggle explosion
  </p>

  <div id="explosionGif" style="position: absolute; width: 498px; height: 280px; display: none; pointer-events: none;">
    <img id="explosionGifImage" src="" style="width: 100%; height: 100%;">
  </div>


    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="BlockyAnimal.js"></script>
    <script src="Cone.js"></script>
    <script src="Cube.js"></script>
    </body>
</html>
